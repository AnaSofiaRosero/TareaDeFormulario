<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registro de Nuevo Cliente</title> 
  
    <style> 
       body { font-family: sans-serif; line-height: 1.6; padding: 20px; } 

       form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; } 
       label, input, select, textarea, button { display: block; margin-bottom: 10px; width: 100%; } 
       input[type="submit"] { background-color: #333; color: white; border: none; padding: 10px; cursor: pointer; } 
       img {
       display: block;
       margin: auto;
       }
       </style> 
</head> 
<body> 
    <h1>Registro de Nuevo Cliente</h1> 
    <p> Mediante esta pagina recopilaremos tus datos personales, y los archivaremos en nuestra base de datos para nuevos procesos con nosotros.</p>
    <img src="bienvenido.jpg" alt="Registro de cliente" width="300">

    <form>
       <label for="nombre">Nombre Completo:</label> 
       <input type="text" id="nombre" name="nombre" required> 
       
       <label for="email">Correo Electrónico:</label> 
       <input type="email" id="email" name="email" required> 
       
       <label for="telefono">Número de Teléfono:</label> 
       <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 3001234567">

       <label for="nacimiento"> Fecha de Nacimiento:</label> 
       <input type="nav" id="nacimiento" name="nacimiento" pattern="[0-9]{10}" placeholder="Ej: 27 / Abril / 2007">

       <label for="fuente">¿Cómo nos conociste?</label> 
       <select id="fuente" name="fuente"> 
         <option value="">Selecciona una opción</option> 
         <option value="redes_sociales">Redes sociales</option> 
         <option value="amigo">Recomendación de un amigo</option> 
         <option value="busqueda">Búsqueda en internet</option>
         <option value="publico">Publicidad</option> 
         <option value="otro">Otro</option>
         
       </select>

       <label for="comentarios">Comentarios Adicionales:</label> 
       <textarea id="comentarios" name="comentarios" rows="4"></textarea> 
       <button type="submit">Enviar Registro</button>
    </form>
    </body> 
</html>
